<!doctype html>
<html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<head>
  <title>Register an Account</title>
</head>

<body class="text-bg-dark">
    <header class="p-3 text-bg-dark border-bottom">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <img src="iconsmall.png" class="img:fluid" alt="green slitted eye">
            <!--<a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>
        --><div class="row text-center">
            <h1>Web322 James Smith Blog2</h1>
        </div>
        <div class="row">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href='/blog'  class="nav-link px-2 text-white">Blog</a></li>
              <li><a href='/registration'  class="nav-link px-2 text-white">Sign Up</a></li>
            <li><a href='/login'  class="nav-link px-2 text-white">Log In</a></li>
            </ul>
          </div>
        </header>
        <div class="row justify-content-md-center align-items-center">
          <div class="col-6 align-self-center text-center border">
    <form action="/registration" method="POST" enctype="application/x-www-form-urlencoded">
        <h2>Create an Account</h2>
        <h4>Personal Information</h4>
        <div class="mb-3">
            <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name">
            <div class="invalid-feedback">
              You must enter your name!
            </div>
          </div>
          
        <div class="mb-3">
            <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name">
          </div>
        <div class="mb-3">
          <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address">
        </div>
        <div class="mb-3">
            <input type="number" class="form-control" name ="phone" id="phoneNumber" placeholder="Phone Number">
          </div>
        <h4>Billing Address</h4>
        <div class="mb-3">
            <input type="text" class="form-control" name ="companyName" id="companyName" placeholder="Company Name(optional)">
          </div>
          
        <div class="mb-3">
            <input type="text" class="form-control" name="address1" id="streetAdress" placeholder="Street Address">
          </div>

          
        <div class="mb-3">
            <input type="text" class="form-control" name="address2" id="address2" placeholder="Adress 2">
          </div>
          <h4>Login Details</h4>
          <div class="mb-3">
            
          <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Username">
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox"  class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div></div>
</body>

</html>
